<li>
    <time class="cbp_tmtime" datetime="${item.updatedAt}">
        <span>${item.date}</span>
        <span>${item.time}</span>
    </time>
    <div class="cbp_tmicon cbp_tmicon-phone"></div>
    <div class="cbp_tmlabel">
        <img src="${item.avatar}" width="48px" height="48px"/>
        <h2>${item.username}</h2>
        <p>${item.text}</p>
    </div>
</li>
