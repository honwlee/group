 <li>
    <div class="#{item.className}">
        <div class="flag-wrapper">
            <img src="${item.avatar}">
            <span class="flag">${item.username}</span>
            <span class="time-wrapper">
                <span class="time">${item.updatedAt}</span>
            </span>
        </div>
        <div class="desc">${item.text}</div>
    </div>
</li>
