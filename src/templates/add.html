<div class='${baseClass} panel'>
    <div data-dojo-attach-point="navNode"></div>
    <div class="form-horizonta">
        <div class="form-group" data-dojo-attach-point="filterNode">
            <span for="filter" class="col-sm-3 control-label text-right">请选择院校</span>
            <div class="col-sm-8" data-dojo-attach-point="breadcrumbsNode"></div>
        </div>
        <div class="form-group">
            <span class="col-sm-3 control-label text-right">名称</span>
            <div class="col-sm-8">
                <input class="form-control" data-dojo-attach-point="nameNode">
            </div>
        </div>
        <div class="form-group clearfix">
            <span for="name" class="control-label col-sm-3 text-right">头像</span>
            <div class="col-sm-8 avatarBox">
                <div class="row">
                      <div class="col-sm-3 row">
                        <a href="#" class="thumbnail">
                          <img src="/assets/desktop/resources/images/add-group.png" alt="...">
                        </a>
                      </div>
                      <div class="col-sm-3 row">
                        <a href="#" class="thumbnail">
                          <img src="/assets/desktop/resources/images/add-group2.png">
                        </a>
                      </div>
                      <div class="col-sm-3 row">
                        <a href="#" class="thumbnail">
                          <img src="/assets/desktop/resources/images/add-group3.png">
                        </a>
                      </div>
                      <div class="col-sm-3 row">
                        <a href="#" class="thumbnail">
                          <img src="/assets/desktop/resources/images/add-group4.png">
                        </a>
                      </div>
                      <div class="col-sm-3 row">
                        <div class="btn btn-primary btn-sm" title="打开文件系统">更多</div>
                      </div>
                    </div>
                <input type="file">
            </div>
        </div>
        <div class="form-group clearfix">
            <span  title="Tags" class="control-label col-sm-3 text-right">介绍</span>
            <div class="col-sm-8">
            <textarea style="outline:none" cols=40 rows=4></textarea>
            </div>
        </div>
        <div class="form-group text-center">
            <a class="btn-sm">${nlsCommon.cancel}</a>
            <a class="btn btn-primary btn-sm" data-dojo-attach-point="saveBtnNode">${nlsCommon.create}</a>
        </div>
    </div>
</div>
