<div class="${baseClass}" data-dojo-type="qfacex/dijit/container/BorderContainer" data-dojo-props="liveSplitters:false,gutters:false,name:'mainNode'">
    <nav class="header nav" data-dojo-type="qfacex/dijit/container/ContentPane" data-dojo-props="region:'top'">
        <ul class="pager">
            <li class="previous" data-dojo-attach-point="prevNode">
                <a><span aria-hidden="true">&larr;</span>${nls.prevStep}</a>
            </li>
            <li class="skip next" data-dojo-attach-point="skipNode">
                <a>${nls.skipStep}<span aria-hidden="true">&rarr;</span></a>
            </li>
        </ul>
    </nav>
    <div class="centerLayout" data-dojo-type="qfacex/dijit/container/StackContainer" data-dojo-props="region:'center',name:'contentNode'">
    </div>
    <div class="footer thumbs" data-dojo-type="qfacex/dijit/container/ContentPane" data-dojo-props="region:'bottom'">
        <ul data-dojo-attach-point="thumbsNode"></ul>
    </div>
</div>
